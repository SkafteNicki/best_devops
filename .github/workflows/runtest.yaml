name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: [3.11, 3.12]
    # TODO: add more systems to test on

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # TODO: add more Python versions to test on

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 mypy bandit pytest-cov

      - name: Run tests
        run: |
          pytest --cov=main --cov-report=xml

      - name: Run static code analysis with flake8
        continue-on-error: true
        run: |
          flake8 main.py test_main.py

      - name: Run type checks with mypy
        run: |
          mypy main.py test_main.py

      - name: Run security checks with bandit
        run: |
          bandit -r .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          flags: unittests
          name: codecov-umbrella
          verbose: true

      # TODO: add more steps to test other parts of the codebase
